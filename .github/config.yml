newIssueWelcomeComment: >
  Hello there!👋 Welcome to the project!🚀⚡


  Thank you and congrats🎉 for opening your very first issue in this project. Community-website aims to build a resource sharing platform in order to reduce the knowledge gap. Please adhere to our [Code of Conduct](https://github.com/HITK-TECH-Community/Community-Website/blob/main/code_of_conduct.md).🙌
  If you have screenshots or a gif to share demonstrating the issue, that's really helpful!📸
  Please make sure not to start working on the issue, unless you get assigned to it.😄
   

  Feel free to join our [Slack Community](https://hitkteckcommunity.slack.com/join/shared_invite/zt-njgae7ki-Xn1y4Nmc_bwqwU~tN52vrg).💖 We have different channels for active discussions.✨ Hope you have a great time there!😄
