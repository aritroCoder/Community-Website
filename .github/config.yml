newPRWelcomeComment: >
  Thank you and congrats🎉 for opening this pull request!💖


  Please make sure you have followed our [Contributing Guidelines](https://github.com/HITK-TECH-Community/Community-Website/blob/main/CONTRIBUTING.md).🙌
  We will test out your code and reply in a bit with some pointers and requests.💿
  There may be some errors, **but don't worry!** We'll work through them with you! 👍🎉😄
  If you haven't filled the template out, Please do so!🚀

  Feel free to join our [Slack Community](https://hitkteckcommunity.slack.com/join/shared_invite/zt-njgae7ki-Xn1y4Nmc_bwqwU~tN52vrg).💖 We have different channels for active discussions.✨ Hope you have a great time there!😄

